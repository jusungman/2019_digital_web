<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		div{
			width: 200px;height: 100px;
			border: 1px solid #000;
			background-color: skyblue;
		}
		.box2{transform: translateX(100px)
			translateY(200px)

			scale(1)
			skewX(-10deg)

		;}
	</style>
</head>
<body>
	<div class="box_wrap">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		
	</div>
	
</body>
</html>
