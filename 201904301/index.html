<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>box css</title>
<style>
	div{
		width:100px;height:100px;
		background-color:red;
		border: 20px solid black;
		margin: 10px; padding: 30px;}
		div.div_wrap>div:nth-child(1){background-color: red;}
		div.div_wrap>div:nth-child(2){background-color: orange;}

		
	
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	
</body>
</html>
