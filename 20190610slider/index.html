<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css">
    <!-- bxslider css -->
    <link rel="stylesheet" href="css/jquery.bxclider.css">
	<title>slider</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- bxslider css -->
	<script src="js/jquery.bxslider.js"></script>
	<script>
		    // jquery(document).ready();
		    $(document).ready(function(){

		    	var myslider = $(".slider").bxSlider({
		    		auto:true,
		    		pager:false,
		    		controls:false
		    	});
		    	// $('.slider1').bxSlider();

		    	$('.prevBtn').click(function(){
		    		    myslider.goToprevSlide();
		    	});
		    	$('nextBtn').click(function(){
		    		   myslider.goToprevSlide();
		    	});
		    });
	</script>
	<style>
		border{background-color:skyblue;}
		img{display: block;}
		.wrapper{width: 1000px;margin:0 auto;position: relative;}
		.wrapper1{width: 300px; height: 300px;margin:0 auto;}
		.bx-wrapper {
-moz-box-shadow: none;
-webkit-box-shadow:none;
box-shadow:none;
border: 0 none;
background: #fff;
margin-bottom: 0;
		}*slider border*


		*pagr modify*
		.bx-wrapper .bx-pager{
			bottom: 30px;
		}
		.bx-wrapper .bx-pager.bx-default-pager a.active{
			background-color: #fff;
		}
		.bx-wrapper .bx-pager.bx-default-pager a{
			background-color: #ff0;
			width:20px;height:20px;
			border-radius: 10px;
		}

		.box{
			height: 300px;
			background-color: pink;
		}
		.wrapper .prevBtn,.wrapper .nexBtn{
			position: absolute;top:130px;
		}
		.wrapper .prevBtn{left: 10px;}
		.wrapper .nextBtn{left: 10px;}

		.box1{
			height: 1000px;
		}
	</style>

</head>
<body>
	<div class="wrapper">
		<ul class="slider">
			<li><img src="../images/pc01.jpg" alt=""></li>
			<li><img src="../images/pc02.jpg" alt=""></li>
			<li><img src="../images/pc03.jpg" alt=""></li>
		</ul>
		<div class="prevBtn"><a href="#"><img src="images/btn_prev.png" alt=""></a></div>
		<div class="nextBtn"><a href="#"><img src="images/btn_next.png" alt=""></a></div>
	</div>
	<div class="box"></div>
